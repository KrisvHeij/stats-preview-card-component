<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="Three women sitting at one big desk working behind computers"
          />
        </picture>
      </div>
      <section class="content">
        <h1 class="content-header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="content-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stat">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stat">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stat">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
